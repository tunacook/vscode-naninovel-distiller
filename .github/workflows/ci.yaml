name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # localと合わせる

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-workspace
        env:
          NPM_CONFIG_WORKSPACE: false

      - name: Lint & Compile
        run: pnpm run compile

      - name: Run Tests
        # Linux環境ではVS Codeの起動にディスプレイサーバーが必要なため xvfb を使用
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            xvfb-run pnpm test
          else
            pnpm test
          fi